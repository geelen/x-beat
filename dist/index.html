<body>
  <h1>&lt;x-beat&gt;</h1>
  <style>
    @keyframes slide {
      0%,100% {
        transform: translateX(-100px);
      }
    }
    svg {
      padding: 1rem 0;
      font: 12px 'Helvetica Neue';
    }
    path {
      fill: none;
      stroke: #000;
      stroke-width: 1px;
    }
    line {
      fill: none;
      stroke: #000;
    }
    .axis text {
      display: none;
    }
    .bpm.midi {
      stroke: blue;
    }
    .bpm.visual {
      stroke: red;
    }
